<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="Calculator" style="background-color:#999799;">
            <input type="text" placeholder="0" id="outputscreen">
            <button onclick="Clear()" style="color: #ffff;background-color:orangered;">AC</button>
            <button onclick="del()" style="color: red;">DEL</button>
            <button onclick="display('%')" style="color: orangered;">%</button>
            <button onclick="display('/')" style="color: orangered;">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" style="color: orangered;">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" style="color: orangered;">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" style="color: orangered;">+</button>
            <button onclick="display('.')" style="color: orangered;">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="Calculate()" class="equal" style="color: #ffff; background-color: orangered;">=</button>
        </div>
    </div>
    <script>
        let outputScreen = document
            .getElementById("outputscreen")
        function display(num) {
            outputScreen.value += num
        }
        function Calculate() {
            try {
                outputScreen.value = eval
                    (outputScreen.value);
            }
            catch (err) {
                alert("Invalid")
            }
        }
        function Clear() {
            outputScreen.value = "";
        }
        function del() {
            outputScreen.value = outputScreen.value
                .slice(0, -1)
        }
    </script>
</body>

</html>
